<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MMORPG Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilo básico -->
  <style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: #111;
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    image-rendering: pixelated;
    border: none;
  }
</style>
</head>

<body>
  <!-- Área de jogo -->
  <canvas id="game" ></canvas>

  <!-- Script principal -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./engine/canvas-engine.js" defer></script>
</body>
</html>
